
<h1 id="tableLabel">List of Listings ({{viewTitle}} View)</h1>

<button class='btn btn-primary' (click)='getListings()'>Get Listings</button>

<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <input type='text'
           [(ngModel)]='listFilter' />
  </div>
</div>

<div class='row'>
  <div class='col-md-6'>
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>ListingId</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th width="180">
        <button class='btn btn-primary'
                (click)='toggleImage()'>
          {{ displayImage ? 'Hide' : 'Show' }} Image
        </button>
      </th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let listing of filteredlistings'>
      <td>{{ listing.ListingId }}</td>
      <td>{{ listing.Name }}</td>
      <td width="120">{{ listing.Price | convertToCurrency: 'kr.' }}</td>
      <td>{{ listing.Description }}</td>
      <td *ngIf="displayImage"><img [src]='listing.ImageUrl' width="80" /></td>
      <td>
        <a [routerLink]="['/listingform', 'edit', listing.ListingId]">Update</a>
        <a class="delete-link" (click)="deletelisting(listing)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<button class='btn btn-primary' [routerLink]="['/listingform', 'create', -1]">Create New Listing</button>
<button class='btn btn-secondary' routerLink="/listingform">Create New Listing</button>
