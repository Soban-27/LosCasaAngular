<h1 id="tableLabel">List of Listings ({{viewTitle}} View)</h1>

<div class="row mb-3">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input type="text" class="form-control" [(ngModel)]="listFilter" placeholder="Type to filter...">
  </div>
  <div class="col-md-6">
    <h4>Filtered by: {{listFilter}}</h4>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let listing of filteredListings" class="col">
    <div class="card h-100">
      <img class="card-img-top" [src]="listing.ImageUrl" alt="Card image cap">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ listing.Name }}</h5>
        <p class="card-text">{{ listing.Description }}</p>
        <p class="card-text mt-auto">Price: {{ listing.Price | convertToCurrency: 'kr.' }}</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/listingform', 'edit', listing.ListingId]" class="btn btn-primary">Update</a>
        <button (click)="deleteListing(listing)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12 text-center">
    <button class="btn btn-primary" [routerLink]="['/listingform', 'create', -1]">Create New Listing</button>
  </div>
</div>
