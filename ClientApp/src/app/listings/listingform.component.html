<h2>{{ isEditMode ? 'Update' : 'Create' }} Listing</h2>

<div>
  <form *ngIf="listingForm" [formGroup]="listingForm" (ngSubmit)="onSubmit()">
    <!-- Form for every element-->

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" required />
      <div *ngIf="listingForm.get('name')?.hasError('required') && listingForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" class="form-control" required />
      <div *ngIf="listingForm.get('price')?.hasError('required') && listingForm.get('price')?.touched" class="text-danger">
        Price is required.
      </div>
      <div *ngIf="listingForm.get('price')?.hasError('min')" class="text-danger">
        Price must be greater than or equal to 0.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="listingForm.get('description')?.hasError('required') && listingForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" />
      <div *ngIf="listingForm.get('imageUrl')?.hasError('pattern') && listingForm.get('imageUrl')?.touched" class="text-danger">
        Please enter a valid URL.
      </div>
    </div>

    <div class="form-group">
      <label for="AdditionalImageUrl">Additional Image URL:</label>
      <input type="text" id="AdditionalImageUrl" formControlName="AdditionalImageUrl" class="form-control" />
      <div *ngIf="listingForm.get('AdditionalImageUrl')?.hasError('pattern') && listingForm.get('AdditionalImageUrl')?.touched" class="text-danger">
        Please enter a valid URL.
      </div>
    </div>

    <div class="form-group">
      <label for="Rooms">Rooms:</label>
      <input type="text" id="Rooms" formControlName="Rooms" class="form-control" />
      <div *ngIf="listingForm.get('Rooms')?.hasError('required') && listingForm.get('Rooms')?.touched" class="text-danger">
        Rooms is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Toilets">Toilets:</label>
      <input type="text" id="Toilets" formControlName="Toilets" class="form-control" />
      <div *ngIf="listingForm.get('Toilets')?.hasError('required') && listingForm.get('Toilets')?.touched" class="text-danger">
        Toilets is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Area">Area:</label>
      <input type="text" id="Area" formControlName="Area" class="form-control" />
      <div *ngIf="listingForm.get('Area')?.hasError('required') && listingForm.get('Area')?.touched" class="text-danger">
        Area is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Address">Address:</label>
      <input type="text" id="Address" formControlName="Address" class="form-control" />
    </div>


  </form>
</div>
<br />
<button class='btn btn-primary' (click)="onSubmit()" type="submit" [disabled]="listingForm.invalid">
  {{ isEditMode ? 'Update' : 'Create' }} Listing
</button> <!-- Button to submit listing -->

<button class='btn btn-secondary right-button' (click)="backToListings()">Cancel</button><!-- Button to go back -->
<br />
