<div *ngIf="rents.length > 0">
  <h2 class="rent-details-title">List of Rents:</h2>
  <ul>
    <li *ngFor="let rent of rents" class="rentids">
      Rent ID: {{ rent.rentId }}, Listing ID: {{ rent.listingId }}, User ID: {{ rent.userId }}, Price: {{ rent.price }}
      <!-- Add more details as needed -->
    </li>
  </ul>
</div>
<div *ngIf="rents.length === 0">
  <p>No rents available.</p>
</div>
